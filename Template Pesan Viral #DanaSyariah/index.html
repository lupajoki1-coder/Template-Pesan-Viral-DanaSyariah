        function renderPlatforms() {

            `).join('');
        }

        function renderTones() {
             // Render Slider Mode

                    <i data-lucide="${t.icon}" class="w-3.5 h-3.5"></i>
                    <span>${t.label}</span>
                </button>
            `).join('');

            // Render Dropdown Grid Mode
            const grid = document.getElementById('tone-grid');
            grid.innerHTML = DB.tones.map(t => `
                 <button onclick="setTone('${t.id}'); toggleToneDropdown(false)" class="flex items-center space-x-2 px-3 py-3 rounded-xl font-bold text-[11px] uppercase transition-all border text-left ${state.tone === t.id ? `bg-gradient-to-r ${t.color} text-white border-transparent shadow-md ring-2 ring-offset-2 ring-blue-500` : `bg-white border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-blue-200`}">
                    <div class="p-1.5 rounded-lg ${state.tone === t.id ? 'bg-white/20' : t.bg + ' ' + t.text}">
                        <i data-lucide="${t.icon}" class="w-4 h-4"></i>
                    </div>
                    <span>${t.label}</span>
                </button>
            `).join('');
            
            // Auto-scroll active tone in slider
            setTimeout(() => {
               const active = document.getElementById(`tone-slide-${state.tone}`);
               if (active && state.tone !== 'all') {
                   active.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
               }
            }, 100);

            lucide.createIcons();
        }

        function renderTemplates() {
            const container = document.getElementById('template-list');
            const emptyState = document.getElementById('empty-state');

                (state.platform === 'all' || t.platform === 'all' || t.platform === state.platform) &&
                (state.tone === 'all' || t.tone === state.tone)
            );

            if (filtered.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                container.classList.remove('hidden');
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');

                container.innerHTML = filtered.map((t, index) => {
                    const toneData = DB.tones.find(tone => tone.id === t.tone);

        // --- INTERACTION FUNCTIONS ---
        function toggleToneDropdown(forceState = null) {
            const dropdown = document.getElementById('tone-dropdown');
            const overlay = document.getElementById('dropdown-overlay');
            const icon = document.getElementById('tone-toggle-icon');
            const btn = document.getElementById('tone-toggle-btn');
            
            const isHidden = dropdown.classList.contains('hidden');
            const shouldShow = forceState !== null ? forceState : isHidden;

            if (shouldShow) {
                dropdown.classList.remove('hidden');
                overlay.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
                btn.classList.add('bg-blue-100');
                // Hide slider when dropdown is open to reduce clutter
                // document.getElementById('tone-slider').classList.add('opacity-50', 'pointer-events-none');
            } else {
                dropdown.classList.add('hidden');
                overlay.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
                btn.classList.remove('bg-blue-100');
                // document.getElementById('tone-slider').classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        function setPlatform(p) {
            state.platform = p;
            renderPlatforms();
            renderTemplates();

            document.getElementById('sticky-filter').scrollIntoView({ behavior: 'smooth', block: 'start' });

        function setTone(t) {
            state.tone = t;
            renderTones();
            renderTemplates();

            state = { platform: 'all', tone: 'all' };
            renderPlatforms();
            renderTones();
            renderTemplates();
        }

        // --- CLIPBOARD FUNCTIONS ---
        async function copyText(text, successMsg, elementId = null) {
            try {
                await navigator.clipboard.writeText(text);
                showToast(successMsg);
                if (elementId) animateSuccessButton(elementId);
            } catch (err) {
                showToast("Gagal menyalin. Izin ditolak?");
            }
        }

        function copyAllHashtags() { copyText(DB.hashtags.join(' '), "Semua Tagar Tersalin! üî•"); }

        function copyTemplate(index) {
            // Re-find template because index is from filtered list, not original DB
            // Actually, a simpler way is to re-filter to find the exact object, but attaching unique ID to filtered map is better.
            // For simplicity in this static version, we'll re-derive the text from the DOM or better yet, use the filtered index carefully.
            // WAIT: The index passed above IS the index in the filtered list.
            const filtered = DB.templates.filter(t =>
                (state.platform === 'all' || t.platform === 'all' || t.platform === state.platform) &&
                (state.tone === 'all' || t.tone === state.tone)
            );
            const t = filtered[index];
            
            if (t) {
                const final = t.text.replace('[TAGS]', DB.targets.join(' ')).replace('[HASHTAGS]', DB.hashtags.join(' '));
                copyText(final, "Pesan Siap Tempur! ‚öîÔ∏è", `btn-${index}`);
            }
        }

        function animateSuccessButton(btnId) {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<div class="flex items-center space-x-2 scale-110 transition-transform"><i data-lucide="check-circle-2" class="w-5 h-5"></i><span>BERHASIL!</span></div>`;
            btn.classList.remove('bg-slate-900', 'text-white');
            btn.classList.add('bg-emerald-500', 'text-white', 'shadow-lg', 'shadow-emerald-500/30');
            lucide.createIcons();

            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('bg-emerald-500', 'text-white', 'shadow-lg', 'shadow-emerald-500/30');
                btn.classList.add('bg-slate-900', 'text-white');
                lucide.createIcons();
            }, 2000);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            toast.classList.remove('-translate-y-40', 'opacity-0');
            // Reset timer if clicked rapidly
            clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => toast.classList.add('-translate-y-40', 'opacity-0'), 2500);
        }

        // Initial Setup
        document.getElementById('target-count').textContent = `${DB.targets.length} Akun`;
        document.getElementById('hashtag-count').textContent = `${DB.hashtags.length} Tagar`;
        renderPlatforms();
        renderTones();
        renderTemplates();

        // Close dropdown on outside click (handled by overlay now, but good backup)
        document.addEventListener('click', (e) => {
